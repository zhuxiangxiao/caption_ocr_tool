# SpringConfig
spring.main.web-application-type=none
spring.aop.auto=true
spring.aop.proxy-target-class=true
# LoggingConfig
logging.config=classpath:logback/logback-spring.xml
logging.file.max-history=7
logging.file.max-size=4096KB
# logging.pattern.file=
logging.pattern.rolling-file-name=${cocr.dir}/logs/%d{yyyy-MM-dd}.%i.log
logging.pattern.dateformat=dd-MM-yyyy HH:mm:ss.SSS
# baidu ocr confi
com.baidu.aip.appid=
com.baidu.aip.appkey=
com.baidu.aip.appsecret=
com.baidu.aip.qpslimit=2